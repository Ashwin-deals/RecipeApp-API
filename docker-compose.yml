# A configuration file to define how to run multiple containers together

version: "3.9"  # Version of docker file

services:
  app:
    build:
      context: . # The dot builds the docker file inside our current directory. 
      args:
        - DEV=true
    ports:
      - "8000:8000" # Port 8k in local machine to port 8k inside Docker container
    volumes:
      - ./app:/app  # Everything we create inside the container will be saved inside app
# The command used to run the service
    command: 
    # App has to wait before the server starts. 
    # Migrate applies the changes to the data base
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    # make sures that db starts before the app service starts. If the DB fails and the app fails too
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    
volumes:
  dev-db-data: 